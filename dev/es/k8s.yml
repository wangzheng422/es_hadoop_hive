apiVersion: v1
kind: Service
metadata:
  annotations:
    loadbalancer.alauda.io/bind: '[{"container_port":9200,"protocol":"tcp","name":"{{NGINX}}","port":9200}]'
  labels:
    service.alauda.io/name: elasticsearch
  name: elasticsearch
  namespace: {{REGION}}
spec:
  ports:
  - port: 9200
    protocol: TCP
    targetPort: 9200
  selector:
    component: esnode
  sessionAffinity: None
  type: ClusterIP
---
apiVersion: v1
kind: Service
metadata:
  annotations:
    service.alpha.kubernetes.io/tolerate-unready-endpoints: "true"
  name: elasticsearch-cluster
spec:
  clusterIP: None
  ports:
  - port: 9300
    protocol: TCP
    targetPort: 9300
  publishNotReadyAddresses: true
  selector:
    component: esnode
  sessionAffinity: None
  type: ClusterIP
---
apiVersion: v1
kind: Service
metadata:
  annotations:
    loadbalancer.alauda.io/bind: '[{"container_port":5601,"protocol":"tcp","name":"{{NGINX}}","port":5601}]'
  labels:
    service.alauda.io/name: kibana
  name: kibana
  namespace: {{REGION}}
spec:
  ports:
  - port: 5601
    protocol: TCP
    targetPort: 5601
  selector:
    component: kibana
  sessionAffinity: None
  type: ClusterIP
---
apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: kibana
  namespace: {{REGION}}
spec:
  replicas: 1
  selector:
    matchLabels:
      component: kibana
  strategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        service.alauda.io/name: kibana
        component: kibana
    spec:
      containers:
      - env:
        - name: elasticsearch.url
          value: http://elasticsearch:9200
        - name: ALB_IP
          value: {{ALB_IP}}
        name: kibana
        image: {{REGISTRY}}/kibana:latest
        imagePullPolicy: Always
        resources:
          requests:
            cpu: "1"
            memory: 2G
        ports:
          - containerPort: 5601
            name: "http"

      nodeSelector:
        es: node
---
apiVersion: v1
kind: Service
metadata:
  annotations:
