---
apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: esnode1
  namespace: {{REGION}}
spec:
  replicas: 1
  selector:
    matchLabels:
      service.alauda.io/name: esnode1
  strategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        service.alauda.io/name: esnode1
        component: esnode
    spec:
      containers:
      - env:
        - name: ES_JAVA_OPTS
          value: -Xms8G -Xmx8G
        - name: node.name
          value: "10.11.0.7"
        name: esnode
        image: {{REGISTRY}}/es:latest
        imagePullPolicy: Always
        resources:
          requests:
            cpu: "2"
            memory: 8G
        ports:
          - containerPort: 9200
            name: "http"
          - containerPort: 9300
            name: "transport"
        volumeMounts:
          - mountPath: "/usr/share/elasticsearch/data"
            name: "elasticsearch-data"
            readOnly: false
          - mountPath: "/usr/share/elasticsearch/logs"
            name: "elasticsearch-log"
            readOnly: false
      volumes:
        - hostPath:
            path: {{DIR_ES_DATA}}
            type: Directory
          name: "elasticsearch-data"
        - hostPath:
            path: {{DIR_ES_LOG}}
            type: Directory
          name: "elasticsearch-log"
      nodeSelector:
        esnode: "1"
---
